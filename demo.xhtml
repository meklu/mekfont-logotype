<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=1440px,initial-scale=1,maximum-scale=1" />
	<title>MF Logo</title>
	<style type="text/css">
		@font-face {
			src:
				url("https://erekt.io/mekfont/mekfont-logotype.woff") format("woff"),
				url("https://erekt.io/mekfont/mekfont-logotype.svg#mekfont-logotype") format("svg"),
				url("https://erekt.io/mekfont/mekfont-logotype.eot") format("embedded-opentype"),
				url("https://erekt.io/mekfont/mekfont-logotype.otf") format("opentype"),
				url("https://erekt.io/mekfont/mekfont-logotype.ttf") format("truetype");
			font-family: "MF Logo";
			font-style: normal;
			font-weight: normal;
		}
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		body {
			background-color: #444444;
			font-size: 36pt;
			color: #efefef;
			text-align: center;
		}
		a {
			color: #88bbff;
		}
		#outer {
			display: flex;
			flex: 1 1 auto;
			flex-direction: column;
			min-height: 100%;
			overflow-y: auto;
		}
		#wrapper {
			min-height: 0px;
			margin: auto;
			outline: solid 2px #ffffff;
			display: flex;
			flex: 1 1 auto;
			flex-direction: column;
		}
		#inner {
			margin: auto;
			padding: 0.3em 0.5em;
		}
		* {
			font-weight: normal;
			font-family: "MF Logo";
			text-shadow: 0px 0px 8px #111;
		}
		header > h1 {
			font-size: 96px;
			margin: 24px 24px;
		}
		header > h2 {
			margin: 12px;
			white-space: pre-wrap;
			word-wrap: break-word;
			word-break: break-all;
			font-size: 48px;
		}
	</style>
</head>
<body>
<div id="outer">
<div id="wrapper">
<div id="inner">
	<header>
		<h1>meklu's logotype</h1>

		<h2>01234567890</h2>
	</header>
</div>
</div>
</div>
</body>
</html>
